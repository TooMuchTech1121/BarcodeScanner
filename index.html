<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code 39 Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top, 12px) env(safe-area-inset-right, 12px) env(safe-area-inset-bottom, 12px) env(safe-area-inset-left, 12px);
      height: 100%;
      background: #121212;
      color: #00ff88;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding-top: env(safe-area-inset-top, 12px);
      padding-bottom: env(safe-area-inset-bottom, 12px);
    }

    h1 {
      margin: 12px 0 6px;
      font-size: 1.8rem;
      font-weight: 700;
      line-height: 1.2;
    }

    #buttons {
      margin-bottom: 14px;
      width: 100%;
      max-width: 480px;
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 0 12px;
    }

    button {
      flex: 1 1 auto;
      min-width: 120px;
      padding: 16px 0;
      font-size: 1.3rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
      color: black;
      user-select: none;
    }
    #startBtn {
      background-color: #00ff88;
    }
    #startBtn:active {
      background-color: #00cc6a;
    }
    #stopBtn {
      background-color: #ff4444;
    }
    #stopBtn:active {
      background-color: #cc3636;
    }

    #scanner {
      position: relative;
      width: 100vw;
      max-width: 480px;
      aspect-ratio: 9 / 16; /* Portrait style camera box */
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 12px #00ff88cc;
      margin-bottom: 20px;
      touch-action: manipulation;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.2rem;
      pointer-events: none;
      user-select: none;
      color: #00ff88;
      z-index: 10;
      min-width: 140px;
      text-align: center;
    }

    #result {
      font-size: 1.2rem;
      max-width: 480px;
      margin: 0 auto 24px;
      word-break: break-word;
      min-height: 28px;
      padding: 0 12px;
      user-select: text;
      color: #00ff88;
      font-weight: 600;
    }

    /* Popup styling */
    #popupOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #popup {
      background: #222;
      border-radius: 18px;
      padding: 24px 30px;
      width: 90%;
      max-width: 400px;
      color: #00ff88;
      box-shadow: 0 0 25px #00ff88;
      text-align: center;
      position: relative;
      user-select: text;
    }
    #popup h2 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.8rem;
      font-weight: 700;
    }
    #popup p {
      font-size: 1.3rem;
      word-break: break-word;
      user-select: text;
    }
    #popup button {
      margin-top: 24px;
      padding: 14px 28px;
      font-size: 1.25rem;
      border-radius: 12px;
      background: #00ff88;
      border: none;
      color: black;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      transition: background-color 0.2s ease;
      width: 100%;
      max-width: 320px;
    }
    #popup button:active {
      background-color: #00cc6a;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‡ Code 39 Barcode Scanner</h1>

  <div id="buttons">
    <button id="startBtn" aria-label="Start barcode scanner">Start Scanner</button>
    <button id="stopBtn" aria-label="Stop barcode scanner">Stop Scanner</button>
  </div>

  <div id="scanner" aria-label="Camera preview area">
    <div id="status" role="status" aria-live="polite">Waiting...</div>
  </div>

  <div id="result" aria-live="polite"></div>

  <!-- Popup -->
  <div id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupContent">
    <div id="popup">
      <h2 id="popupTitle">Barcode Contents</h2>
      <p id="popupContent"></p>
      <button id="popupCloseBtn" aria-label="Close popup">Close</button>
    </div>
  </div>

  <script>
    let scanning = false;

    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupContent = document.getElementById('popupContent');
    const popupCloseBtn = document.getElementById('popupCloseBtn');

    function startScanner() {
      if (scanning) return;
      scanning = true;
      statusEl.textContent = 'Scanning...';
      resultEl.textContent = '';

      Quagga.init({
        inputStream: {
          name: 'Live',
          type: 'LiveStream',
          target: document.querySelector('#scanner'),
          constraints: {
            facingMode: 'environment',
            width: { min: 1280 },
            height: { min: 720 }
          }
        },
        decoder: {
          readers: ['code_39_reader']
        },
        locate: true,
        locator: {
          patchSize: 'large',
          halfSample: false
        },
        frequency: 5
      }, (err) => {
        if (err) {
          console.error(err);
          alert('Error starting camera: ' + err.message);
          scanning = false;
          statusEl.textContent = 'Error';
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(onDetected);
    }

    function stopScanner() {
      if (!scanning) return;
      Quagga.offDetected(onDetected);
      Quagga.stop();
      scanning = false;
      statusEl.textContent = 'Stopped';
    }

    function onDetected(result) {
      const code = result.codeResult.code;
      resultEl.textContent = 'Scanned: ' + code;
      statusEl.textContent = 'Scan Complete';
      stopScanner();

      // Show popup with scanned barcode
      popupContent.textContent = code;
      popupOverlay.style.display = 'flex';
      popupCloseBtn.focus();
    }

    popupCloseBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
      // Return focus to start button for usability
      document.getElementById('startBtn').focus();
    });

    document.getElementById('startBtn').addEventListener('click', startScanner);
    document.getElementById('stopBtn').addEventListener('click', stopScanner);
  </script>

</body>
</html>
